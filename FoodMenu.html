<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Confirmation</title>

<style>
body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #f5f5f5, #e0e0e0);
}

.box {
    max-width: 400px;
    margin: 100px auto;
    background: white;
    padding: 30px;
    border-radius: 15px;
    text-align: center;
    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
}

h1 {
    margin-bottom: 20px;
}

.button {
    display: inline-block;
    margin: 10px;
    padding: 12px 25px;
    border-radius: 25px;
    text-decoration: none;
    color: white;
    font-size: 16px;
}

.ok {
    background: #4CAF50;
}

.not-ok {
    background: #f44336;
}
</style>
</head>

<body>

<div class="box">
    <h1>Is it OK?</h1>
    <p>Please choose one option</p>

    <a href="index.html" class="button ok">OK üëç</a>
    <a href="#" class="button not-ok">Not OK üëé</a>
</div>

</body>
</html>
