<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Website</title>

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #f5f5f5, #e0e0e0);
    }

    .container {
        width: 95%;
        max-width: 1000px;
        margin: 20px auto;
        background: white;
        border-radius: 15px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        padding: 20px;
        position: relative;
    }

    /* Header */
    .header {
        display: flex;
        align-items: center;
        margin-bottom: 25px;
    }

    .logo {
        width: 80px;
        height: 80px;
        border-radius: 12px;
        overflow: hidden;
    }

    .logo img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    .site-name {
        flex: 1;
        text-align: center;
    }

    .site-name img {
        max-width: 80%;
        height: auto;
    }

    /* Photos */
    .photos {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 25px;
        position: relative;
    }

    .photo {
        height: 200px;
        border-radius: 15px;
        overflow: hidden;
        box-shadow: 0 8px 15px rgba(0,0,0,0.2);
        transition: transform 0.3s ease;
    }

    .photo img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    .photo:hover {
        transform: scale(1.05);
    }

    /* Food Menu Button */
    .menu-button {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: #ff5722;
        color: white;
        padding: 15px 30px;
        border-radius: 30px;
        font-size: 18px;
        text-decoration: none;
        box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        transition: background 0.3s ease, transform 0.3s ease;
    }

    .menu-button:hover {
        background: #e64a19;
        transform: translate(-50%, -50%) scale(1.1);
    }

    /* Mobile Friendly */
    @media (max-width: 600px) {
        .photos {
            grid-template-columns: 1fr;
        }

        .menu-button {
            position: static;
            transform: none;
            display: block;
            margin: 20px auto 0;
            text-align: center;
        }
    }
</style>
</head>

<body>

<div class="container">

    <div class="header">
        <div class="logo">
            <img src="logo.jpeg">
        </div>

        <div class="site-name">
            <img src="name.jpeg">
        </div>
    </div>

    <div class="photos">
        <div class="photo"><img src="1.jpeg"></div>
        <div class="photo"><img src="2.jpeg"></div>
        <div class="photo"><img src="3.jpeg"></div>
        <div class="photo"><img src="4.jpeg"></div>

        <a href="FoodMenu.html" class="menu-button">Food Menu</a>
    </div>

</div>

</body>
</html>
